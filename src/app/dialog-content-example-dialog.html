<h2 mat-dialog-title>Post Details</h2>
<mat-dialog-content class="mat-typography">
  <mat-card class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>User</mat-label>
      <input matInput value="Preethi" disabled />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Text</mat-label>
      <input matInput value="Bye" disabled />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput value="Mississauga" disabled />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>City Temperature</mat-label>
      <input matInput value="14C" disabled />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>City Latitude/Longitude</mat-label>
      <input matInput value="43.595310/-79.640579" disabled />
    </mat-form-field>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
